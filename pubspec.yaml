name: expense_tracker_1
description: A beautiful expense tracking app with offline sync and data visualization

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  path: ^1.9.0
  intl: ^0.18.1
  supabase_flutter: ^2.1.0
  fl_chart: ^0.66.0
  flutter_animate: ^4.2.0
  connectivity_plus: ^5.0.1
  shimmer: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8



flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/app_icon.jpg
    
  
